<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .container-wrapper {
            padding: 20px 15px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .card-custom {
            max-width: 600px;
            margin: 20px auto;
            height: 400px;
            perspective: 1000px;
        }
        
        .card-flip {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .card-flip.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: white;
            color: #2d3748;
        }
        
        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }
        
        .word-display {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            word-break: break-word;
            line-height: 1.2;
        }
        
        .tap-hint {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .tag {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .tag-icon {
            font-size: 1.1rem;
        }
        
        .description-box {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .stats-box {
            background: white;
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stats-number {
            font-size: 1.75rem;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }
        
        .stats-label {
            color: #718096;
            font-size: 0.85rem;
            margin: 0;
        }
        
        .btn-custom {
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        
        .btn-home {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.25rem;
            margin-top: 80px;
        }
        
        .error {
            background: #fc8181;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-size: 1.75rem;
        }
        
        .button-group {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container-wrapper {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-top: 10px;
                margin-bottom: 20px;
            }
            
            .card-custom {
                height: 350px;
                margin: 15px auto;
            }
            
            .card-front, .card-back {
                padding: 25px;
            }
            
            .word-display {
                font-size: 2.5rem;
            }
            
            .stats-box {
                padding: 12px 20px;
            }
            
            .stats-number {
                font-size: 1.5rem;
            }
            
            .stats-label {
                font-size: 0.8rem;
            }
            
            .tag {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .description-box {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
            
            .btn-custom {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
            
            .button-group {
                gap: 8px;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 1.25rem;
            }
            
            .card-custom {
                height: 320px;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .card-front, .card-back {
                padding: 20px;
            }
            
            .btn-custom {
                padding: 10px 18px;
                font-size: 0.8rem;
                flex: 1;
                max-width: 140px;
            }
            
            .tap-hint {
                font-size: 0.8rem;
            }
        }
        
        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            .card-custom {
                height: 280px;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .card-front, .card-back {
                padding: 15px;
            }
            
            h1 {
                margin-top: 5px;
                margin-bottom: 10px;
                font-size: 1.25rem;
            }
            
            .stats-box {
                margin-bottom: 10px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <h1>üá´üá∑ French Flashcards</h1>
        
        <div id="stats" class="stats-box">
            <p class="stats-number" id="totalCards">-</p>
            <p class="stats-label">Total Cards Available</p>
        </div>
        
        <div id="loading" class="loading">Loading card...</div>
        <div id="error" class="error" style="display:none;"></div>
        
        <div id="cardContainer" style="display:none;">
            <div class="card-custom">
                <div class="card-flip" id="card" onclick="flipCard()">
                    <div class="card-front">
                        <div class="word-display" id="wordFront"></div>
                        <div class="tap-hint">üëÜ Tap to reveal</div>
                    </div>
                    <div class="card-back">
                        <div class="word-display" id="wordBack"></div>
                        <div class="tag-container" id="tags"></div>
                        <div class="description-box" id="description"></div>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="loadNewCard()" class="btn btn-custom btn-next">
                    Next Card üé≤
                </button>
                <a href="/" class="btn btn-custom btn-home">
                    Home üè†
                </a>
            </div>
        </div>
    </div>
    
    <script>
        let isFlipped = false;
        
        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        
        function resetFlip() {
            if (isFlipped) {
                document.getElementById('card').classList.remove('flipped');
                isFlipped = false;
            }
        }
        
        async function loadNewCard() {
            try {
                // Hide card and show loading
                document.getElementById('cardContainer').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                // Reset flip state
                resetFlip();
                
                // Fetch random card
                const response = await fetch('/api/random-card');
                if (!response.ok) {
                    throw new Error('Failed to fetch card');
                }
                
                const data = await response.json();
                
                // Update card content
                document.getElementById('wordFront').textContent = data.word;
                document.getElementById('wordBack').textContent = data.word;
                document.getElementById('totalCards').textContent = data.total_cards;
                
                // Create tags
                const tagsContainer = document.getElementById('tags');
                tagsContainer.innerHTML = `
                    <div class="tag" style="background-color: ${data.pos.color};">
                        <span>${data.pos.label}</span>
                    </div>
                    <div class="tag" style="background-color: ${data.gender_or_group.color};">
                        <span class="tag-icon">${data.gender_or_group.icon}</span>
                        <span>${data.gender_or_group.label}</span>
                    </div>
                `;
                
                // Update description
                document.getElementById('description').textContent = data.pos.description;
                
                // Show card
                document.getElementById('loading').style.display = 'none';
                document.getElementById('cardContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading card:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load card. Please try again.';
            }
        }
        
        // Load first card on page load
        loadNewCard();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                if (document.getElementById('cardContainer').style.display !== 'none') {
                    flipCard();
                }
            } else if (e.key === 'ArrowRight' || e.key === 'n' || e.key === 'N') {
                e.preventDefault();
                loadNewCard();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
